<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>

</head>
<body>
    <canvas id="drawingArea"></canvas>

    <script>
        const canvas = document.getElementById("drawingArea")

        const ctx = canvas.getContext("2d")

        canvas.width = 800
        canvas.height = 600

        const rectangle = {
            x: 100,
            y: 500,
            width: 200,
            height: 200
        }

        const circle = {
            x: 200,
            y: 200,
            radius: 10
        }

        ctx.beginPath()
        ctx.moveTo(0, 0)
        ctx.lineTo(800, 600)
        ctx.moveTo(800, 0)
        ctx.lineTo(0, 600)
        ctx.stroke()
        ctx.closePath()

        ctx.beginPath()
        ctx.rect(rectangle.x , rectangle.y, rectangle.width, rectangle.height)
        ctx.fillStyle = "#FF0000"
        ctx.fill()
        ctx.stroke()
        ctx.closePath()

        ctx.beginPath()
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI)
        ctx.fillStyle = "gold"
        ctx.fill()
        ctx.closePath()

        ctx.beginPath()
        ctx.font = "150px Arial"
        ctx.strokeText("Navn", 100, 50)
        ctx.font = "24px Halvetica"
        ctx.fillStyle = "purple"
        ctx.fillText("Eskil", 200, 200)
        ctx.closePath()
        
        const pumpkin = new Image ()
        let pumpkinLoaded = false
        pumpkin.onload = () => {
            ctx.drawImage(pumpkin, 0, 0, 128, 128)
        }
        
        pumpkin.src = "pumpkin.png"
    </script>
</body>
</html>
