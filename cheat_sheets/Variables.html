<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Cheat Sheets</title>
</head>
<body>
    
    <p id = "navn"></p>
    <p id = "alder"></p>
    <p id = "melding"></p>

    <script>
        // Min første variabel 
        const name = "Eskil"

        // Min første consol.log
        console.log(name)

        // Min første utskrift
        document.getElementById("navn").innerHTML = name

        // Fødeslesår
        const birthYear = 2002

        // Året
        let year = 2025

        // Utregning av. min alder basert på variablene birthYear og year
        let age = year - birthYear

        console.log(age)

        document.getElementById("alder").innerHTML = age

        document.getElementById("melding").innerHTML = "Hei, jeg heter " + name + ", og jeg er " + " år gammel"
    </script>
</body>
</html>
