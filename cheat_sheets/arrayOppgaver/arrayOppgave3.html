<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="dyrUtskrift"></p>

    <script>
        //Lager array liste på 10 forskjellige dyr fra 0-9
        const dyr = ["Hund", "Katt", "Hest", "Pingvin", "Mus", "Rev", "Panda", "Bjørn", "Ekorn", "Kanin"]

        //Legger til nye dyr i arrayen
        dyr.push("Oter", "Isbjørn")

        //Sorterer arrayen
        dyr.sort()
        
        //Lagrere antall dyr
        const dyrAntall = dyr.length

        //For å se i console hva verdiene blir
        console.log(dyrAntall)
        console.log(dyr)

        const linje = ""

        //Lager variabel og henter opp dyr 5 og dyr 7 inn i variabelen 
        const utskrift = `Her er det listet opp noen dyr, for eksempel ${dyr[5]} og ${dyr[7]}`

        //Printer ut variabelen til nettsiden
        document.getElementById("dyrUtskrift").innerHTML = utskrift
    </script>
</body>
</html>
