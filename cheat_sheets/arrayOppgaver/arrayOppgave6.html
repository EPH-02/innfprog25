<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><filterGames class="html"></filterGames></title>
</head>
<body>
    <h2>Filter av iOS Spill</h2>
    <lu id="gameFilteriOS"></lu>
    <h2>Filter av Android Spill</h2>
    <lu id="gameFilterAndroid"></lu>
    <h2>Filter av Windows Spill</h2>
    <lu id="gameFilterWindows"></lu>
    <h2>Filter av MacOS Spill</h2>
    <lu id="gameFilterMacOS"></lu>

    <script>
        const games = [
            {
                title: "Angry Birds",
                platform: ["iOS", "Android"]
            },{
                title: "Nongram",
                platform: ["Android"]
            },{
                title: "Plants vs Zombies",
                platform: ["iOS", "Android", "Windows", "MacOS"]
            },{
                title: "Punball",
                platform: ["Windows", "Android"]
            },{
                titel: "Planet Zoo",
                platform: ["Windows", "MacOS"]
            },{
                title: "Woordle",
                platform: ["iOS", "MacOS"]
            }
        ]

        const iOSGames = games.filter((games) => games.platform.includes("iOS"))
        const androidGames = games.filter((games) => games.platform.includes("Android"))
        const windowsGames = games.filter((games) => games.platform.includes("Windows"))
        const macOSGames = games.filter((games) => games.platform.includes("MacOS"))

        document.getElementById("gameFilteriOS").innerHTML = iOSGames.map((games) => `<li>${games.title}</li>`).join("")
        document.getElementById("gameFilterAndroid").innerHTML = androidGames.map((games) => `<li>${games.title}</li>`).join("")
        document.getElementById("gameFilterWindows").innerHTML = windowsGames.map((games) => `<li>${games.title}</li>`).join("")
        document.getElementById("gameFilterMacOS").innerHTML = macOSGames.map((games) => `<li>${games.title}</li>`).join("")
    </script>
    
</body>
</html>
