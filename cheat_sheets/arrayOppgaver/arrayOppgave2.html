<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="dyrTilAnimals"></p>

    <script>
        const dyr = ["Katt", "Fossekall", "Lundefugl", "Gaupe", "Elg", "Laks", "Sau", "Bjørn", "Rådyr", "Ulv"]

        const animals = ["Cat", "White Throat Dipper", "Puffin", "Lynx", "Moose", "Salmon", "Sheep", "Bear", "Deer", "Wolf"]

        const dyrIndex1 = 1
        const dyrIndex2 = 2

        const dyrOgAnimals = `${dyr[dyrIndex1]} på engelsk er ${animals[dyrIndex1]}. ${dyr[dyrIndex2]} er litt anderledes og er på engelsk, ${animals[dyrIndex2]}`

        document.getElementById("dyrTilAnimals").innerHTML = dyrOgAnimals
    </script>
</body>
</html
