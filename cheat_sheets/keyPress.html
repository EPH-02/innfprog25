<body>

    <script>

           // }
          //  console.log("Key pressed = ", + event.key)
        //})

        const box = document.getElementById('box')

    function moveBox(x, y) {
      // Get current position, convert from string "XXpx" to number, then add/subtract
      let currentTop = parseInt(box.style.top)
      let currentLeft = parseInt(box.style.left)

      box.style.top = (currentTop + y) + 'px'
      box.style.left = (currentLeft + x) + 'px'
    }


    document.addEventListener('keydown', (event) => {
      const step = 10; // Pixels to move per key press
      switch (event.key) {
        case 'ArrowUp':
          moveBox(0, -step);
          break;
        case 'ArrowDown':
          moveBox(0, step);
          break;
        case 'ArrowLeft':
          moveBox(-step, 0)
          break;
        case 'ArrowRight':
          moveBox(step, 0)
          break;
      }
      console.log(step)
    })
    
    </script>
</body>
