    <script>
        //For-loop 
        //Tar imot tre paramntere: initialisering, betingelse og inkrementasjon/dekrementasjon
        for(let teller = 0; teller <= 10; teller++){
            console.log(teller)
        }

        const start = 0
        const slutt = 100

        //Legger sammen tall mellom a og b
        for(let teller = start; teller <= slutt; teller++){
            sum += teller
        }
        console.log(sum)

        }
    console.log(gangetabellen)

    const y = 100 

    for(let teller =x; teller <= y; teller++){

        console.log(`${teller}`)}

    const months = ["Januar", "Februar", "Mars", "April", "Mail", "Juni", "Juli", "August", "September", "Oktober", "November", "Desember"]

    const date = {
        year: new Date().getFullYear(),
        month: new Date().getMonth(),
        day: new Date().getDay()
    }

    console.log(date)

        const famObj = [{

        },
        {

        },

        }]

        for(let teller = 0; teller < famObj.length; teller++){

            }
        }

        //For-in loop
        const person = {
            name:"Thor",
            age:(new Date().getFullYear() - 2002),
            location: "Halden"
        }

        for(let key in person){
            console.log(key + ": " + person[key])
        }

        const numbers =[2, 5, 6, 7, 12, 24, 43, 123,]
        let total = 0

        numbers.forEach((item) => total += item)

        console.log(total)
